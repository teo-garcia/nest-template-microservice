services:
  # PostgreSQL Database (Required)
  db:
    image: postgres:18-alpine
    container_name: nest_microservice_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-nest_microservice}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - microservice-network

  # Redis (Required for messaging and caching)
  redis:
    image: redis:alpine
    container_name: nest_microservice_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - microservice-network

volumes:
  postgres_data:
  redis_data:

networks:
  microservice-network:
    driver: bridge

# Usage:
# docker-compose up -d
#
# This starts both PostgreSQL and Redis (both required for the microservice).
# The application should be run separately using: pnpm start:dev
