name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    # Service containers for e2e tests
    # Note: Redis is optional (only needed when ENABLE_MESSAGING=true)
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nest_microservice_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client (if schema exists)
        run: pnpm db:generate || echo "No Prisma schema found"
        continue-on-error: true

      - name: Lint
        run: pnpm lint:es:check

      - name: Type check
        run: pnpm lint:ts

      - name: Format check
        run: pnpm format:check

      - name: Build
        run: pnpm build

      - name: Run migrations (if schema exists)
        run: pnpm db:deploy || echo "No migrations to run"
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nest_microservice_test?schema=public
          DATABASE_ENABLED: true
        continue-on-error: true

      - name: Run unit tests
        run: pnpm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nest_microservice_test?schema=public
          DATABASE_ENABLED: false

      - name: Run e2e tests
        run: pnpm test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nest_microservice_test?schema=public
          DATABASE_ENABLED: false
          PORT: 3001

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false
