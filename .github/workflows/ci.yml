name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    # Service containers for e2e tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nest_microservice_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client (if schema exists)
        run: pnpm db:generate || echo "No Prisma schema found"
        continue-on-error: true

      - name: Lint
        run: pnpm lint:es:check

      - name: Type check
        run: pnpm lint:ts

      - name: Format check
        run: pnpm format:check

      - name: Build
        run: pnpm build

      - name: Run migrations (if schema exists)
        run: pnpm db:deploy || echo "No migrations to run"
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nest_microservice_test?schema=public
          DATABASE_ENABLED: true
        continue-on-error: true

      - name: Run unit tests
        run: pnpm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nest_microservice_test?schema=public
          DATABASE_ENABLED: false
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          ENABLE_MESSAGING: true

      - name: Run e2e tests
        run: pnpm test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nest_microservice_test?schema=public
          DATABASE_ENABLED: false
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          ENABLE_MESSAGING: true
          PORT: 3001

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false



